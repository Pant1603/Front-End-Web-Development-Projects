<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Hindustan Times Styles.css">
    <title>Responsive Pricing Table</title>
</head>
<body>
<p align= center><font size= 9><b><u>Front End Web Development Courses</u></b></font></p>
    <div class="pricing-table">
        <div class="plan">
            <h2>Beginner Level</h2>
            <p class="price">$10/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Subscribe</button>
        </div>

        <div class="plan recommended">
            <h2>Intermediate Level</h2>
            <p class="price">$20/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button>Subscribe</button>
        </div>

        <div class="plan">
            <h2>Advanced Level</h2>
            <p class="price">$30/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <button>Subscribe</button>
        </div>
    </div>
</body>
</html>
